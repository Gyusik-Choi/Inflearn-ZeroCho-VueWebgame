<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>좋아요</title>
</head>
<body>
    <div id="root">
        <h1>{{ result }}</h1>
        <button @click="clickBtn">좋아요</button>
    </div>
    <script>
        const app = new Vue({
            el: "#root",
            data() {
                return {
                    flag: false,
                    result: '안눌렀음',
                }
            },
            methods: {
                clickBtn() {
                    if (this.flag === false) {
                        this.flag = !this.flag
                        this.result = '눌렀음'
                    } else {
                        this.flag = !this.flag
                        this.result = '안눌렀음'
                    }
                }
            }
        })
    </script>
</body>
</html>
