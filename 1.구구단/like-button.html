<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .liked, .not-liked {
        cursor: pointer;
    }
</style>
<body>
    <div id="root">
        <div class="liked" v-if="liked" @click="onClickButton">좋아요 눌렀음</div>
        <button class="not-liked" v-else @click="onClickButton">Like</button>
    </div>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            liked: false,
        },
        methods: {
            onClickButton() {
                this.liked = !this.liked
            }
        }
    })
</script>
</body>
</html>
